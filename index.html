<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="calc-nome">
                Calculadora
            </div>
            <div class="calc-display">
                0</div>
            <div class="calc-botoes">
                <button id="apagar" class="btn">AC</button>
                <button id="apagarc" class="btn">C</button>
                <button id="num" class="btn btnnum">(</button>
                <button id="num" class="btn btnnum">)</button>
                <button id="num" class="btn btnnum">7</button>
                <button id="num" class="btn btnnum">8</button>
                <button id="num" class="btn btnnum">9</button>
                <button id="op" class="btn btnnum">/</button>
                <button id="num" class="btn btnnum">4</button>
                <button id="num" class="btn btnnum">5</button>
                <button id="num" class="btn btnnum">6</button>
                <button id="op" class="btn btnnum">x</button>
                <button id="num" class="btn btnnum">1</button>
                <button id="num" class="btn btnnum">2</button>
                <button id="num" class="btn btnnum">3</button>
                <button id="op" class="btn btnnum">-</button>
                <button id="num" class="btn btnnum">0</button>
                <button id="op" class="btn btnnum">.</button>
                <button id="res" class="btn">=</button>
                <button id="op" class="btn btnnum">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
